<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQM Demo</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"></link>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

  </head>
  
  <body>
    <div id="welcome" data-role="page">
	  <div data-role="header" data-position="fixed">

		<!--div id="search" data-icon="search" data-role="button" data-shadow="false" data-iconpos="notext" class="ui-btn-right"></div-->
	  </div><!-- header panel -->
	  
	  <div data-role="content">
        <ul>
          <li>Men&uuml;</li>
          <li><a href="">Eintrag 1</a></li>
          <li><a href="">Eintrag 2</a></li>
          <li><a href="">Eintrag 3</a></li>
        </ul>
	  </div><!-- content panel -->
	  
      <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">

	    <h2>Men&uuml;</h2>
		<ul data-role="listview" data-theme="a">
		   <li data-filtertext="welcome homepage" data-icon="home"><a href=".././">Home</a></li>

	  </div><!-- footer panel -->
